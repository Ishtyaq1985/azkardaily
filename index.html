<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Remembrance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #duaForm {
      display: none;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      height: 100px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>In remembrance of my beloved mother, may Allah Subhanahu Wa Ta'ala forgive all her sins and grant her the highest place in Jannah</h2>

  <button id="makeDuaBtn">Make a Dua</button>

  <div id="duaForm">
    <textarea id="duaText" placeholder="Write your dua here..."></textarea><br/>
    <button onclick="sendDua()">Send</button>
  </div>

  <script>
    document.getElementById('makeDuaBtn').onclick = function () {
      document.getElementById('duaForm').style.display = 'block';
    };

    function sendDua() {
      const dua = document.getElementById('duaText').value;
      if (!dua.trim()) {
        alert("Please enter a dua before sending.");
        return;
      }
      const subject = encodeURIComponent("New Dua Submission");
      const body = encodeURIComponent(dua);
      window.location.href = `mailto:info@azkardaily.com?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
